    <base href="/narasimha-portfolio/" />

    <script type="text/javascript">
      // Handle GitHub Pages refresh/404 redirect for React Router
      (function(l) {
        if (l.search[1] === "/") {
          const decoded = l.search
            .slice(1)
            .split("&")
            .map(s => s.replace(/~and~/g, "&"))
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
